---
layout: default
title: News
---

{% for post in site.posts limit:3 %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{{ post.content }}
<em style="margin-left: 5px;">Posted on {{ post.date | date_to_long_string }} by <a href="https://github.com/{{ post.author }}" target="_blank">{{ post.author }}</a>.</em>
{% endfor %}
